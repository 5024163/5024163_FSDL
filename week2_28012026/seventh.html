<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 30px;">

    <h2 style="color: #2c3e50;">An Unordered HTML List</h2>

    <ul style="background-color: #ffffff; padding: 15px 30px; width: fit-content; border-left: 5px solid #3498db;">
        <li style="color: #e74c3c; font-size: 16px;">Coffee</li>
        <li style="color: #27ae60; font-size: 16px;">Tea</li>
        <li style="color: #2980b9; font-size: 16px;">Milk</li>
    </ul>  

    <h2 style="color: #2c3e50; margin-top: 30px;">An Ordered HTML List</h2>

    <ol style="background-color: #ffffff; padding: 15px 30px; width: fit-content; border-left: 5px solid #9b59b6;">
        <li style="color: #e67e22; font-size: 16px;">Coffee</li>
        <li style="color: #16a085; font-size: 16px;">Tea</li>
        <li style="color: #8e44ad; font-size: 16px;">Milk</li>
    </ol>

</body>
</html>
