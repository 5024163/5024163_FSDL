<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Bootstrap Grid System</h2>

    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-4 bg-primary text-white p-3">
            Column 1 (4/12)
        </div>
        <div class="col-md-4 bg-success text-white p-3">
            Column 2 (4/12)
        </div>
        <div class="col-md-4 bg-danger text-white p-3">
            Column 3 (4/12)
        </div>
    </div>

    <br>

    <!-- Row 2 -->
    <div class="row">
        <div class="col-md-6 bg-warning p-3">
            Column 1 (6/12)
        </div>
        <div class="col-md-6 bg-info p-3">
            Column 2 (6/12)
        </div>
    </div>

    <br>

    <!-- Row 3 -->
    <div class="row">
        <div class="col-md-3 bg-secondary text-white p-3">
            Column 1 (3/12)
        </div>
        <div class="col-md-9 bg-dark text-white p-3">
            Column 2 (9/12)
        </div>
    </div>
</div>

</body>
</html>
